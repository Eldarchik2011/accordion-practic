<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accardion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>Часто задаваемые вопросы</h1>
        
        </div>
        
        <div class="accordion">
            <div class="accordion-item">
                <div class="accordion-tab">Есть ли призы?</div>
                <div class="accordion-content">
                   <p class="accordion-advice active">Заполните заявку и нажмите кнопку Оставить заявку, менеджер свяжется с вами</p>
                </div>
            </div>
            <div class="accordion-item">
                <div class="accordion-tab">Какие игры участвуют в турнире?</div>
                <div class="accordion-content">
                   <p class="accordion-advice">Да пошел ты</p>
                </div>
            </div>
            <div class="accordion-item">
                <div class="accordion-tab">Усть ли призы?</div>
                <div class="accordion-content">
                   <p class="accordion-advice">Нет и что?</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
